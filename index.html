<!DOCTYPE html>
<html>
    <head>

        </div>

            <button class="keep"> keep going </button>
            <img class="mon" src="https://s3.amazonaws.com/media.eremedia.com/wp-content/uploads/2018/05/03091411/monstercouk-find-better-600-94464-700x467.jpg">

        <div class="5th">
